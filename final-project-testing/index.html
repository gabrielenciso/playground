<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing for final project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>
<body class="bg-slate-50">
  <div class="flex justify-center items-center h-screen">
    <div class="w-1/2">
      <h1 class="text-4xl font-bold text-clifford w-full text-center">Testing Testing Testing</h1>
      <div class="flex">
        <div id="chat-box" class="border border-black w-1/2">
          <ul id="messages" class="h-96"></ul>
          <form id="form" class="flex justify-around">
            <input id="input" autocomplete="off" class="w-3/4">
            <button>Send</button>
          </form>
        </div>
        <div id="markers" class="border border-black w-1/2">
          <table class="w-full h-full border-collapse border border-slate-400">
            <tbody>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
              <tr>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
                <td class="border border-slate-400"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', event => {
      event.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', message => {
      var item = document.createElement('li');
      item.textContent = message;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
