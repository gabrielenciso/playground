<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing for final project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {

              </tr>
              <tr data-row="1">

                <td class="border border-slate-400" data-col="3"></td>
                <td class="border border-slate-400" data-col="4"></td>
              </tr>
              <tr data-row="2">

                <td class="border border-slate-400" data-col="4"></td>
              </tr>
              <tr data-row="3">
                <td class="border border-slate-400" data-col="0"></td>
                <td class="border border-slate-400" data-col="1"></td>
                <td class="border border-slate-400" data-col="2"></td>
                <td class="border border-slate-400" data-col="3"></td>
                <td class="border border-slate-400" data-col="4"></td>
              </tr>
              <tr data-row="4">
                <td class="border border-slate-400" data-col="0"></td>
                <td class="border border-slate-400" data-col="1"></td>
                <td class="border border-slate-400" data-col="2"></td>

                <td class="border border-slate-400" data-col="4"></td>
              </tr>
              <tr data-row="5">

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var markers = document.getElementById('markers');

    // figure out how to make self message appear unique -> on right hand side
    // show names
    form.addEventListener('submit', event => {
      event.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        console.log('1');
        input.value = '';
      }
    });

    markers.addEventListener('click', event => {
      if (event.target.tagName === 'TD') {
        console.log('from client');
        console.dir(event.target);
        const dataSet = {};
        dataSet.dataCol = event.target.attributes[0];
        socket.emit('marking', event.target);
      }
    });

    socket.on('chat message', message => {
      var item = document.createElement('li');
      item.textContent = message;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('marking', target => {
      console.log('sent from server to others');
      console.log(target);
    });
  </script>
</body>
