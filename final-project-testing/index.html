  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var markers = document.getElementById('markers');

    // figure out how to make self message appear unique -> on right hand side
    // show names
    form.addEventListener('submit', event => {
      event.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    const state = {
      selecting: false,
      green: false
    };

    markers.addEventListener('mousedown', event => {
      const dataSet = {};
      dataSet.dataRow = event.target.closest('tr').getAttribute('data-row');
      dataSet.dataCol = event.target.getAttribute('data-col');
      dataSet.dataMark = event.target.getAttribute('data-mark');
      // deal with switching data-mark true false --> here
      if (dataSet.dataMark === 'false') {
        state.green = false;
      } else {
        state.green = true;
      }
      handleDataMark(event.target);

      // from client sending to server
      socket.emit('marking', dataSet);
      state.selecting = true;
    });

    markers.addEventListener('mouseup', event => {
      state.selecting = false;
    });

    markers.addEventListener('mouseover', event => {
      if (event.target.tagName === 'TD' && state.selecting === true) {
        const dataSet = {};
        dataSet.dataRow = event.target.closest('tr').getAttribute('data-row');
        dataSet.dataCol = event.target.getAttribute('data-col');
        dataSet.dataMark = event.target.getAttribute('data-mark');
        handleDataMark(event.target);

        // from client sending to server
        socket.emit('marking', dataSet);
      }
    });

    socket.on('chat message', message => {
      var item = document.createElement('li');
      item.textContent = message;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('marking', dataSet => {
      console.log(dataSet);
      // make function

      selectTime(dataSet);
    });

    function handleDataMark(eventTarget) {
      const element = eventTarget;
      const markState = eventTarget.getAttribute('data-mark');
      if (markState === 'false') {
        element.setAttribute('data-mark', 'true');
      } else {
        element.setAttribute('data-mark', 'false');
      }
    }

    function selectTime(dataSet) {
      const rows = document.querySelectorAll('tr');
      for (let i = 0; i < rows.length; i++) {
        const currRow = rows[i].getAttribute('data-row');

        if (currRow === dataSet.dataRow) {
          const cols = rows[i].querySelectorAll('td');

          for (let j = 0; j < cols.length; j++) {
            const currCol = cols[j];
            const currColNum = currCol.getAttribute('data-col');
            if (currColNum === dataSet.dataCol) {
              console.log(dataSet);
              console.log(state.green);
              if (state.green) {
                currCol.className = 'border border-slate-400 bg-neutral-400';
              } else {
                currCol.className = 'border border-slate-400 bg-green-500';
              }
            }
          }
        }
      }
    }
